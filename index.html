<html>

  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/basketball" rel="stylesheet">
  </head>

  <body>
    <h1>Basketball Counter</h1>
    <div class="wrapper">
      <div class="container">
        <div>
          <h3>HOME</h3>
          <span class="pointBoard" id="home-el">0</span>
          <div>
            <button onclick="homeOne()">+1</button>
            <button onclick="homeTwo()">+2</button>
            <button onclick="homeThree()">+3</button>
          </div>
        </div>
        <div class="wrap-reset">
          <button onclick="reset()" id="reset">Reset</button>
          </div>
        <div>
          <h3>GUEST</h3>
          <span class="pointBoard" id="away-el">0</span>
          <div>
            <button onclick="guestOne()">+1</button>
            <button onclick="guestTwo()">+2</button>
            <button onclick="guestThree()">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
    <footer>
      <p>Muhammad Ibrahim</p>
    </footer>
  </body>

</html>
